</header>

<main>
  <section id="quiz" class="quiz-section reveal fade-up">
    <h2>Discover Your Pet's Personality</h2>
    <form id="petQuiz" novalidate>
      <label for="breed">Pet Breed:</label>
      <input type="text" id="breed" placeholder="e.g., Labrador" required>

      <label for="energy">Energy Level:</label>
      <select id="energy" required>
        <option value="">Select energy level</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="temperament">Temperament:</label>
      <select id="temperament" required>
        <option value="">Select temperament</option>
        <option value="calm">Calm</option>
        <option value="playful">Playful</option>
        <option value="anxious">Anxious</option>
      </select>

      <label for="needs">Special Needs:</label>
      <select id="needs" required>
        <option value="">Select needs</option>
        <option value="quiet">Quiet &amp; private</option>
        <option value="active">Outdoor &amp; active</option>
        <option value="social">Social &amp; interactive</option>
      </select>

      <button type="submit">See Recommendations</button>
    </form>

    <div class="quiz-result" id="quizResult" style="display:none;"></div>
  </section>
</main>
